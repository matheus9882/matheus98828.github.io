<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="stylePrincipal.css"/>
</head>

<body>
  <div id="pokemon-tooltip"></div>

  <div id="smooth-wrapper">
    <div id="smooth-content">
            
        <div class="container">
          <div class="mascara"></div>
          <div class="content">
            <h1>Battle center</h1>
            <p>venha registrar seus pokémons!</p>
          </div>
        
        </div>
      
        <div class="AreaPoke">
          
        <div class="custom-shape-divider-bottom-1767561287"> 
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"> 
        <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="#596985" class="shape-fill"></path> 
        <path d = "M0,0V15.81C13,36,92,27,64,56,86,47,69,72,05,99,41,111,27,165,111,224,58,91,58c31,15-10,15 ,60,09-26,07,89,67-39,8,40,92-19,84,73-46,130,83-49,67,36,26-2,85,70,9,9,42,98,6,31,56,31,77 ,25,39,62,32,62,103,63,73,40,44,10,79,81,35-6,69,119,13-24,28s75,16-39,116,92-43,05c59,73-5. 85.113,28,22,88,168,9,38,84,30,2,8,66,59,6,17,87,09-7,5,22,43-10,89,48-26,93,60,65-49,24V0Z" opacity=".5" fill="#61C5E5" class="shape-fill"></path> 
        <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="#0D1333" class="shape-fill"></path> 
    </svg> 
</div>
          <div class="registroPoke">
            
            <form autocomplete="off">
              
              <div class="PaiFlexBox">
                <div class="grupo-input">
                  <div class="InputLabel">
                  <input type="text" name="PokeName" id="PokeName" required/>
                <label for="PokeName">digite o nome do seu pokémon: </label>
                 </div>
                 <div class="InputLabel">
                  <input type="text" name="PokeItem" id="PokeItem" required />
                  <label for="PokeItem">digite qual vai ser o item segurado:  </label>
                  </div>
                  <div class="InputLabel">
                  <select id="PokeNature">
    <option value="" disabled selected>Selecione a Natureza</option>
    <option value="Bashful">Bashful (Neutra)</option>
    <option value="Docile">Docile (Neutra)</option>
    <option value="Hardy">Hardy (Neutra)</option>
    <option value="Quirky">Quirky (Neutra)</option>
    <option value="Serious">Serious (Neutra)</option>
    
    <option value="Adamant">Adamant (+Atk, -Sp.Atk)</option>
    <option value="Brave">Brave (+Atk, -Speed)</option>
    <option value="Lonely">Lonely (+Atk, -Def)</option>
    <option value="Naughty">Naughty (+Atk, -Sp.Def)</option>
    
    <option value="Bold">Bold (+Def, -Atk)</option>
    <option value="Relaxed">Relaxed (+Def, -Speed)</option>
    <option value="Impish">Impish (+Def, -Sp.Atk)</option>
    <option value="Lax">Lax (+Def, -Sp.Def)</option>
    
    <option value="Timid">Timid (+Speed, -Atk)</option>
    <option value="Hasty">Hasty (+Speed, -Def)</option>
    <option value="Jolly">Jolly (+Speed, -Sp.Atk)</option>
    <option value="Naive">Naive (+Speed, -Sp.Def)</option>
    
    <option value="Modest">Modest (+Sp.Atk, -Atk)</option>
    <option value="Mild">Mild (+Sp.Atk, -Def)</option>
    <option value="Quiet">Quiet (+Sp.Atk, -Speed)</option>
    <option value="Rash">Rash (+Sp.Atk, -Sp.Def)</option>
    
    <option value="Calm">Calm (+Sp.Def, -Atk)</option>
    <option value="Gentle">Gentle (+Sp.Def, -Def)</option>
    <option value="Sassy">Sassy (+Sp.Def, -Speed)</option>
    <option value="Careful">Careful (+Sp.Def, -Sp.Atk)</option>
</select>

                  </div>
                  <div class="Habilidade">
                <div class="habilidade-box">
                 <select id="PokeHability" class="ability-select">
                 <option value="" disabled selected>Habilidad: 
                 </option>
                </select>
                </div>
              </div>
                </div> 
                <div class="cardVisu">
                  <img id="SpritePoke" src="" alt="" />
                  <div class="tipoPoke">
                    
                  </div>
                </div>
              </div>
              <div class="Ataques">
                <div class="ataque-box">
                  <select name="ataque1" id="Ataque1" class="move-select" required>
                    <option value="" disabled selected>Escolha um ataque</option>
                  </select>
                  <span id="TypeIcon1" class="type-badge"></span> 
                </div>
                <div class="ataque-box">
                  <select name="ataque2" id="Ataque2" class="move-select" required>
                    <option value="" disabled selected>Escolha um ataque</option>
                  </select>
                  <span id="TypeIcon2" class="type-badge"></span> 
                </div>
                <div class="ataque-box">
                  <select name="ataque3" id="Ataque3" class="move-select" required>
                    <option value="" disabled selected>Escolha um ataque</option>
                  </select>
                  <span id="TypeIcon3" class="type-badge"></span> 
                </div>
                <div class="ataque-box">
                  <select name="ataque4" id="Ataque4" class="move-select" required>
                    <option value="" disabled selected>Escolha um ataque</option>
                  </select>
                  <span id="TypeIcon4" class="type-badge"></span> 
                </div>
              </div>
              <div class="registrar">
                <button type="submit" id="RegistradoBNT">Confirmar Pokémon</button>
              </div>
            </form>
          </div>
           <div class="equipePoke">
              <div class="poke1"></div>
              <div class="poke2"></div>
              <div class="poke3"></div>
              <div class="poke4"></div>
              <div class="poke5"> </div>
              <div class="poke6"></div>
              </div>
        </div>
        <div class="Registrar-Equipe">
          <div class="containerRegister">
              <div class="Head">
                <p>Lista das equipes</p>
                <div class="alinhamento">
                    <button type="submit" class="botao" id="bntExportar">Exportar CSV!</button>
                    
                    <label for="inputCSV" class="botao-customizado">
                        Importar CSV
                    </label>
                    <input type="file" id="inputCSV" accept=".csv" style="display: none;">
                    
                    <button type="submit" class="botao" id="EquipePokeRegister">Registrar Equipe</button>
                </div>
              </div>
              <div class="Jogadores">
                
              </div>
          </div>
        </div>
     </div>
  </div>
  <!-- meus script's, incluindo o meu próprio e extensões do GSAP.-->
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollSmoother.min.js"></script>
      <script src="scriptPrincipal.js"></script>
</body>

</html>
